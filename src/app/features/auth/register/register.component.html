<div class="app-wrapper">
  <div class="login login-containerg">
    <section>
      <div class="auth-info-section ">

        <div>
          <div class="container">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input id="firstName" type="text" formControlName="firstName" class="form-control"
                  [(ngModel)]="firstname" required />
              </div>

              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input id="lastName" type="text" formControlName="lastName" class="form-control" [(ngModel)]="lastname"
                  required />
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" formControlName="email" class="form-control" [(ngModel)]="email"
                  required />
              </div>

              <div class="form-group">
                <label for="confirmEmail">Confirm Email</label>
                <input id="confirmEmail" type="email" formControlName="confirmEmail" class="form-control"
                  [(ngModel)]="email2" required />
              </div>

              <div class="form-check">
                <input id="acceptPolicies" type="checkbox" formControlName="acceptPolicies" class="form-check-input"
                  required />
                <label class="form-check-label" for="acceptPolicies">
                  Acepto las políticas y la privacidad.
                </label>
              </div>

              <div class="form-actions">
                <button type="submit" class="btn btn-primary"  [disabled]="userForm.invalid">Crear
                  cuenta</button>
                <!-- <button type="submit" class="btn btn-primary" (click)="register()" >Crear cuenta</button> -->

              </div>
            </form>
          </div>
        </div>

      </div>
    </section>
    <section class="login-containerl ">
      <div class="login-container">

        <div class="login-data">
          <h2 class="login-title">Iniciar Sesión</h2>
          <div class="form-group">

          </div>
          <div class="button-group">
            <button class="btn login-btn" (click)="goToHome()">Iniciar</button>
            <button class="btn home-btn" (click)="goToLogin()">Volver</button>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
